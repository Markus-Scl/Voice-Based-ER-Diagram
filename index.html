<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-ER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 
    <link rel="stylesheet" type="text/css" href="node_modules/jointjs/dist/joint.css" />
    <link rel="stylesheet" href="voice-er.css">

</head>

<body>
    <div class="whole-site">
        <div class="container-fluid headline-container">
            <div class="row d-flex row-top">
                <div class="col-4 my-col">

                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <h1 style="color: white;">Voice Based ER-Diagram</h1>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-end col-save">
                    <div class="row d-flex row-save">
                        <button id="upload-button" class="button-40" role="button" style="margin-right: 20px;">
                            <i class="bi bi-upload" style="font-size:25px;"></i>
                        </button>
                        <button id="save-button" class="button-40" role="button" style="margin-right: 10px;">
                            <span class="bi bi-device-ssd" style="font-size:25px;"> </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid drawing-container" id="drawing-container">
        </div>
        <div class="container-fluid d-flex align-items-center actions-container">
            <div class="row d-flex align-items-center small-actions-container">
                <div class="row my-row">
                    <div class="col-5 d-flex align-items-center justify-content-center col-action">
                        <div class="col-1 delete-button-container" style="margin-right: 20px;">
                            <button id="delete_button" class="button-40" role="button">
                                <i class="bi bi-trash" style="font-size:25px;"></i>
                            </button> 
                        </div>
                        <div class="col-11">
                            <div class="row  entity-row" id="Eingabefeld-Entity" style="visibility: visible">
                                <div class="col-4 entity-name">
                                    <a>Ent-Type Name:</a>
                                    <input type="text" id="ent_input" style="width: 125px; height: 25px;" autocomplete="off"></input>
                                </div>
                                <div class="col-4 isa-select">
                                    <a>IS-A:</a>
                                    <select id="ISA-Select" style="width: 125px; height: 26px; ">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row d-flex relationship-row" id="selectid_1" style="visibility: hidden">
                                <div class="col-4 d-flex rel-select-1">
                                    <div class="col rel-name-select-1">
                                        <select id="select1" style="width: 125px; height: 27px; ">
                                            <option></option>
                                        </select>
                                    </div>
                                    <div class="col rel-val-selct-1">
                                        <select id="select2" style="width: 40px; height: 27px;">
                                            <option value="1" >1</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3 col-rel-name">
                                    <a>Rel-Type Name:</a>
                                    <input type="text" id="rel_input" style="width: 125px; height: 25px;" autocomplete="off"></input>
                                </div>
                                <div class="col-4 d-flex rel-select-2">
                                    <div class="col rel-name-select-2">
                                        <select id="select3" style="width: 125px; height: 27px; ">
                                            <option></option>
                                        </select>
                                    </div>
                                    <div class="col rel-val-selct-2">
                                        <select id="select4" style="width: 40px; height: 27px;">
                                            <option value="1" >1</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row attribute-row" id="Eingabefeld-Attribute" style="visibility: hidden">
                                <div class="col-3 attribute-name">
                                    <a>Attr-Type Name:</a>
                                    <input type="text" id="attr_input" style="width: 125px; height: 25px;" autocomplete="off"></input>
                                </div>
                                <div class="col-3 attribute-select">
                                    <input type="checkbox" id="checkbox1" name="checkbox">
                                    <label for="Primärschlüssel">Primary-Key</label><br>
                                    <input type="checkbox" id="checkbox2" name="checkbox">
                                    <label for="Mehrwertig">Multi-Valued</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center justify-content-center col-speech">
                        <textarea id="textbox" class="textbox" class="form-control"></textarea>
                    </div>
                    <div class="col-md-5 d-flex align-items-center col-buttons">
                            <div class="col d-flex justify-content-center col-button">
                                <button id="voiceButton" class="button-40" role="button" style="margin-right: 30px;">
                                    <i class="bi bi-mic" style="font-size:30px;"></i>
                                </button>
                                <button id="rel_button" class="button-40" role="button" style="margin-right: 10px;">+ Relationship</button>
                                <button id="ent_button" class="button-40" role="button" style="margin-right: 10px;">+ Entity</button>
                                <button id="attr_button" class="button-40" role="button" style="margin-right: 10px;">+ Attribute</button>
                                <button id="sub_button" class="button-40" role="button" style="margin-right: 10px;">+ Sub-Attribute</button>
                            </div>
                                
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="node_modules/jointjs/dist/joint.js"></script>


<script src="bundle.js"></script>
</html>
